<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
        <ion-title>{{ recipe.recipeName}}</ion-title>
    </ion-navbar>
</ion-header>

<ion-content>
    <img src="{{recipe.largeImageUrl}}" />
    <div class="recipe-details">
        <ion-grid>
            <ion-row>
                <ion-col>
                    <div class="recipe-ingredients-count">
                        <div>{{recipe.ingredients.length}}</div>
                        Ingredients

                    </div>
                </ion-col>
                <ion-col>
                     <div class="recipe-servings">
                        <div>{{recipe.rating}}</div>
                         Rating
                    </div>
                </ion-col>
                <ion-col>
                     <div class="recipe-time">
                        <div>{{recipe.calories}}</div>
                         Calories
                    </div>
                </ion-col>
            </ion-row>

        </ion-grid>
    </div>

    <ion-list>
      <button (click)="showRestaurants()">
        <ion-icon name="restaurant"><b>View Restaurant</b></ion-icon>
      </button>
        <ion-list-header class="ingredients-header">
            Ingredients
        </ion-list-header>
        <button ion-item *ngFor="let ingredient of recipe.ingredients">
            <ion-icon name="cafe" item-start></ion-icon>
            {{ingredient}}
        </button>
    </ion-list>
</ion-content>
